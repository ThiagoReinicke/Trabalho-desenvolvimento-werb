<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sobre mim</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header class="cabecalho">
      <nav class="cabecalho__menu">
        <a class="cabecalho__menu__link" href="index.html">Sobre mim</a>
        <a class="cabecalho__menu__link" href="formacao.html">Formação</a>
        <a class="cabecalho__menu__link" href="trabalhos.html">Trabalhos</a>
        <a class="cabecalho__menu__link" href="contato.html">Contato</a>
      </nav>
    </header>
    <main class="apresentacao">
      <section class="apresentacao__conteudo">
        <form>
          <label for="nomesobrenome">Nome e sobrenome</label>
          <input
            type="text"
            id="nomesobrenome"
            class="input-padrao"
            required=""
            placeholder="Digite seu nome"
          />

          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            class="input-padrao"
            required=""
            placeholder="@exemplo.com"
          />

          <label for="telefone">Telefone</label>
          <input
            type="text"
            id="telefone"
            class="input-padrao"
            required=""
            placeholder="(xx)xxxxx-xxxx"
          />

          <label for="mensagem">Mensagem</label>
          <textarea
            cols="70"
            rows="10"
            id="mensagem"
            class="input-padrao"
          ></textarea>
          <div>
            <p>Como prefere o nosso contato?</p>
            <label for="radio-email">
              <input
                type="radio"
                name="contato"
                value="email"
                id="radio-email"
              />
              Email
            </label>

            <label for="radio-telefone">
              <input
                type="radio"
                name="contato"
                value="telefone"
                id="radio-telefone"
              />
              Telefone
            </label>

            <label for="radio-whatsapp">
              <input
                type="radio"
                name="contato"
                value="whatsapp"
                id="radio-whatsapp"
                checked=""
              />
              WhatsApp
            </label>
          </div>
          <div>
            <label class="checkbox">
              <input type="checkbox" checked="" />
              Gostaria de receber nossas novidades por email?
            </label>
            <input type="submit" value="Enviar formulário" class="enviar" />
          </div>
        </form>
      </section>
      <img
        src="./img/Foto eu e meu bb.jpeg"
        alt="foto de Thiago e sua Namorada"
        class="apresentacao__imagem"
      />
    </main>

    <footer class="rodape">
      <p>Desenvolvido por Thiago Reinicke Sutil TRS.</p>
    </footer>
  </body>
</html>
